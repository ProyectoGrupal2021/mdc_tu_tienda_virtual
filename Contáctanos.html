    <script type="text/javascript">
        function revisar(elemento){
            if(elemento.value==''){
                elemento.className='error';
            }else{
                elemento.className='input';
            }
        }
        
        function revisaNumero(elemento){
            if(elemento.value!==''){
                var data = elemento.value;
                if(isNaN(data)){
                    elemento.className='error';
                }else{
                    elemento.className='input';
                }
            }
        }
        
        function revisaLongitud(elemento, min){
            if(elemento.value!==''){ 
                var data = elemento.value;
                if(data.length<min){
                    elemento.className='error';
                }else{
                    elemento.className='input';
                }
            }
        }
        
        function revisarEmail(elemento){
            if(elemento.value!==''){
                var data = elemento.value;
                var exp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if(!exp.test(data)){
                    elemento.className='error';
                }else{
                    elemento.className='input';
                }	
            }
        }
        
        function validar(){
            var datosCorrectos=true;
            var error="";
            if(document.getElementById("nombre").value==""){
                datosCorrectos=false;
                error="\n El Nombre Esta Vacio";
            }
            
            if(document.getElementById("telefono").value==""){
                datosCorrectos=false;
                error="\n Debes Poner Un Telefono";
            }
            
            if(isNaN(document.getElementById("telefono").value)){
                datosCorrectos=false;
                error="\n El Telefono Solo Debe Tener Numeros";
            }
            
            var exp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if(!exp.test(document.getElementById("email").value)){
                datosCorrectos=false;
                error="\n Email Invalido";
            }
            
            if(document.getElementById("mensaje").value.length<30){
                datosCorrectos=false;
                error="\n El Mensaje Debe Ser Mayor A 30 Caracteres";
            }
            
            if(!datosCorrectos){
                alert('Hay Errores En El formulario'+error);
            }
            
            return datosCorrectos;
            
        }
        
        
    </script>

<div id="contenedor-form">
    <form action="#" method="post" onsubmit="return validar()">
        <p class="nombre">
            <input type="text" class="input" placeholder="Name*" id="nom" name="nom" onblur="revisar(this)" onkeyup="revisar(this)" autocomplete="off" required>
        </p>
        
        <p class="email">
            <input type="text" class="input" placeholder="E-mail*" id="email" name="email" onblur="revisar(this); revisarEmail(this)" onkeyup="revisar(this); revisarEmail(this)" autocomplete="off" required>
        </p>
        
        <p class="telefono">
            <input type="text" class="input" placeholder="Number Phone*" id="telefono" name="telefono" onblur="revisar(this); revisaNumero(this)" onkeyup="revisar(this); revisaNumero(this)" autocomplete="off" required>
        </p>
        
        <p class="mensaje">
            <textarea class="input" id="mensaje" placeholder="Comments*" name="mensaje" onblur="revisar(this); revisaLongitud(this, 30)" onkeyup="revisar(this); revisaLongitud(this, 30)" autocomplete="off" required></textarea>
        </p>
        
        <div class="enviar">
            <input type="submit" onclick="getData()" class="transicion" value="SEND" id="enviar"/>
           
             
        </div>
    </form>
